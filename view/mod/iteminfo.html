<div class="mod-iteminfo">
	<div class="bd">
		<em data-href="/like/{{id}}/" class="ajax">
			<i class="icon icon_like"></i> {{like}}
		</em>
		<em data-href="/favorite/{{id}}/" class="ajax">
			<i class="icon icon_favorite"></i> {{favorite}}
		</em>
		<em data-location="/detail/{{id}}/#comments">
			<i class="icon icon_comment"></i> {{comment}}
		</em>
	</div>
	<a href="/detail/{{id}}/">{{title}}</a>
</div>
